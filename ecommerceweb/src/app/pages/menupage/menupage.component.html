<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">回上一頁</a>
            <img src="{{menuData[0].foodImg}}" width="100%" />
            <h1 class="mt-2">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency:'TWD'}}</p>


        </div>

        <div class="col-lg-6 col-lg-12">
            <h1>訂購資訊</h1>
            <form>

                <input type="text" class="form-control mb-3" placeholder="請輸入姓名" />
                <input type="text" class="form-control mb-3" placeholder="請輸入電話" />
                <textarea class="form-control" placeholder="請輸入收件地址"></textarea>
                
                <button class="btn btn-md btn-dark mt-3">立即訂購</button>

            </form>

        </div>

    </div>


</div>
