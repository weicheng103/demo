<div class="container mt-4 mb-4">
  <h1 class="text-center">熱銷商品</h1>
  <div class="row">
      <div class="col-lg-3 mt-3" *ngFor="let pd of productData;index as i">
          <div class="foodbox" *ngIf="i <= 3">
              <img id="boximg" src="{{pd.image}}">

              <h1>{{pd.name}}</h1>
              <p>{{pd.price | currency:'TWD'}} </p>
          </div>
      </div>
  </div>
  <a routerLink="menu" class="viewmorebtn">更多商品<i class="bi bi-arrow-down-right"></i></a>
</div>
